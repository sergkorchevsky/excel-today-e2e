name: e2e

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      TZ: Europe/Warsaw
      LOCALE: en-US
      M365_EMAIL: ${{ secrets.M365_EMAIL }}
      M365_PASSWORD: ${{ secrets.M365_PASSWORD }}
      PWVIDEO: '1'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm install
      - run: npx playwright install --with-deps
      - run: npm test
      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
      - name: Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
